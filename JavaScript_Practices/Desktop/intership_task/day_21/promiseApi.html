<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promise Api</title>
  <script src="promiseApi.js"></script>
</head>
<body style="font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif">
  <h1> Promise Apis </h1>
  <ul>
    <li>Promise.all([promise1,promise2,promise3])</li>
  </ul>
  <ul>
    <li>Promise.allsetteled([promise1,promise2,promise3])</li>
  </ul>
  <ul>
    <li>Promise.race([promise1,promise2,promise3])</li>
  </ul>
  <ul>
    <li>Promise.any([promise1,promise2,promise3])</li>
  </ul>
</body>
